<div ng-init="getOffers()">
<!-- input for search -->
  <input ng-model="searchText.hotelInfo.hotelCity" type="text" class="form-control" placeholder="Enter The City Name" style="background-color: white;"  id="t" >
  <!-- display the data -->
  <div ng-repeat="el in offer | filter:searchText">
    <div><h1 style="color:#4682b4">{{el.hotelInfo.hotelName}}</h1>
     <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="{{el.hotelInfo.hotelImageUrl}}" style="width:200px; height:200px;">
          <div class="caption">
            <h3 style="color:#4682b4;">{{el.hotelInfo.hotelCity}}</h3>
            <p>{{el.hotelInfo.description}}</p>
            <div>For One Night: ${{el.hotelPricingInfo.originalPricePerNight}}</div>
            <div>GuestReviewRating : {{el.hotelInfo.hotelGuestReviewRating}}</div>
            <p><a  class="btn btn-primary" role="button" href="{{el.hotelUrls.hotelInfositeUrl}}">More Info</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
